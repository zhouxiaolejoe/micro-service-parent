<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>数据库</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css">

  <style>
    #box {
      display: none;
      padding: 30px 30px 30px 0;
    }

    #btn-select-layer {
      position: absolute;
      z-index: 99;
      height: 240px;
      overflow: auto;
      background-color: #fcfcfc;
      box-shadow: 0px 0px 4px 0px #aaaaaa;
      display: none;
    }
  </style>
</head>

<body>
  <!-- 顶部操作按钮 -->
  <div>
    <a class="layui-btn" lay-event="add" id="add" style="background:#01AAED">新增</a>
    <a class="layui-btn" id='datadel' style="background:#01AAED">删除</a>
  </div>
  <!-- 表格 -->
  <table class="layui-hide" id="test" lay-filter="test"></table>
  <!-- 分页器 -->
  <div id="page"></div>

  <!-- 弹出框盒子 -->
  <div id="box" style="">
    <form action="" id="from-appointment">
      <div class="layui-form-item">
        <label class="layui-form-label">业务库名</label>
        <div class="layui-input-block">
          <input type="text" name="businessname" lay-verify="title" autocomplete="off" placeholder="请输入业务库名"
            class="layui-input businessname">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">数据源ID</label>
        <div class="layui-input-block">
          <input type="text" name="datasourceid" lay-verify="required" placeholder=""
            autocomplete="off" class="layui-input datasourceid">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">数据库连接</label>
        <div class="layui-input-block">
          <input type="text" name="url" lay-verify="required" placeholder="jdbc:oracle:thin:@127.0.0.1:1521/orcl"
                 autocomplete="off" class="layui-input url">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户</label>
        <div class="layui-input-block">
          <input type="text" name="userName" lay-verify="required" placeholder=""
                 autocomplete="off" class="layui-input userName">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="passWord" lay-verify="required" placeholder=""
                 autocomplete="off" class="layui-input passWord">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">区划</label>
        <div class="layui-input-block">
          <input type="text" name="province" lay-verify="required" placeholder=""
                 autocomplete="off" class="layui-input province">
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">年度</label>
        <div class="layui-input-block">
          <input type="text" name="year" lay-verify="required" placeholder=""
                 autocomplete="off" class="layui-input year">
        </div>
      </div>
    </form>

  </div>
  <script src="layui/layui.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>

  <script>
    var table, layer, laydate, laytree, laypage, total, page, pageCout; //page 全局参数 当前设置页数  pageCout 全局参数 当前设置条数
    layui.use(['table', 'layer', 'laytpl', 'laydate', 'tree', 'laypage'], function () {
      table = layui.table;
      layer = layui.layer;
      laydate = layui.laydate
      laytree = layui.tree
      laypage = layui.laypage
      getTableData(1, 10);

      laydate.render({
        elem: '#dateTime', //指定元素
        type: 'year'
      });

      // 删除
      $("#datadel").on('click', function () {
        //获取选中状态            
        var checkStatus = table.checkStatus('test');
        //获取选中数量
        var selectCount = checkStatus.data.length;
        //当选择数量为0
        if (selectCount == 0) {
          layer.msg('删除操作至少选中一项数据');
          return false;
        }
        //不为0时执行下列方法
        layer.confirm('真的要删除选中的项吗？', function (index) {
          ds = layer.load(1, {
            shade: [0.1, '#fff']
          });
          //单个删除
          var isStr = checkStatus.data[0].datasourceid;
          //批量删除
          // for (var i = 0; i < selectCount; i++) {
          //   isStr  += checkStatus.data[i].id;
          // }
          $.ajax({
            type: 'delete',
            data: {
              "datasourceid": isStr
            },
            url: 'http://localhost:19018/pushdata/deleteDataSourceInfo',
            success: function (data) {
              layer.msg('删除成功');
              $(".layui-layer-loading,.layui-layer-loading1").attr("style","display:none;");
              getTableData(page, 10);
            },
            error: function (code) {
              parent.layer.msg('操作失败!', {
                icon: 5,
                time: 1000
              });
            }
          });
        })
      })
      //添加
      var cbList = [];
      $("#add").click(function () {
        //获取区划数据
        // getDivision()
        layer.open({
          type: 1,
          title: '新增',
          anim: 0,
          area: ['50%', '70%'],
          content: $('#box'), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响,
          btn: ['确定', '取消'],
          yes: function (index) {
            var param = {
              "businessname":  $('.businessname').val(),
              "datasourceid": $('.datasourceid').val(),
              "url": $('.url').val(),
              "username": $('.userName').val(),
              "password": $('.passWord').val(),
              "province": $('.province').val(),
              "year": $('.year').val()
            };
            // return
            $.ajax({
              type: 'post',
              dataType: 'json',
              contentType:'application/json;charset=UTF-8',
              data: JSON.stringify(param),
              url: 'http://localhost:19018/pushdata/insertDataSourceInfo',
              success: function (data) {
                layer.msg('添加成功');
                getTableData(page, 10);
                $('.layui-input').val('')
                $('.layui-textarea').val('')
                //点击取消默认设置回选择是
                $('#selId option:first').prop('selected', 'selected');
              },
              error: function (code) {
                parent.layer.msg('操作失败!', {
                  icon: 5,
                  time: 1000
                });
              }
            });
            // console.log("确定")
          },
          //当用户点击取消按钮时将数据全部清空
          btn2: function (index) {
            // console.log("取消")
            //点击取消将所有input赋值为空
            $('.layui-input').val('')
            $('.layui-textarea').val('')
            //点击取消默认设置回选择是
            $('#selId option:first').prop('selected', 'selected');
            // 点击取消时 不知道是插件Bug还是什么原因 这个跳转页码会变为空 让它默认为1
            $(".layui-laypage-skip").find("input").val('1');
            $("#btn-select-layer").hide()
            $('.layui-tree-set').removeClass('layui-tree-spread')
            $('.enable').val('')
          },
          //当用户点击右上角关闭时将数据全部清空
          cancel: function (index, layero) {
            $('.layui-input').val('')
            $('.layui-textarea').val('')
            //点击取消默认设置回选择是
            $('#selId option:first').prop('selected', 'selected');
            // 点击取消时 不知道是插件Bug还是什么原因 这个跳转页码会变为空 让它默认为1
            $(".layui-laypage-skip").find("input").val('1');
            $("#btn-select-layer").hide()
            $('.enable').val('')
          }
        })
      });
    });

    //获取表格数据
    function getTableData(pageNo, pageSize) {
      $.ajax({
        type: 'get',
        data: {
          page: pageNo,
          limit: pageSize
        },
        url: 'http://localhost:19018/pushdata/getDataSourceList',
        success: function (res) {
          page = res.pageNO;
          pageCout = res.pageSize;
          tableRender(res, res.total);
        },
        error: function (code) {
          parent.layer.msg('操作失败!', {
            icon: 5,
            time: 1000
          });
        }
      })
    }


    //表格数据渲染
    function tableRender(data, total) {
      //自定义page分页
      laypage.render({
        elem: 'page', //注意，这里的 test1 是 ID，不用加 # 号             
        count: total, //数据总数，从服务端得到
        limit: data.pageSize, //默认每页显示条数
        limits: [10, 20], //可选每页显示条数
        curr: data.pageNO, //起始页
        groups: 5, //连续页码个数
        prev: '上一页', //上一页文本
        netx: '下一页', //下一页文本
        first: 1, //首页文本
        last: 100, //尾页文本
        theme: '#01AAED',
        layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
          //跳转页码时调用
          ,
        jump: function (obj, first) { //obj为当前页的属性和方法，第一次加载first为true
          // console.log(obj, 3333)
          page = obj.curr
          //非首次加载 do something
          if (!first) {
            //清空以前加载的数据
            $('tbody').empty();
            //调用加载函数加载数据
            getTableData(obj.curr, obj.limit);
          }
        }
      });
      // console.log(total, 11111)
      //表格配置
      table.render({
        elem: '#test',
        id: 'test',
        data: data.data,
        cols: [
          [{
              type: 'radio'
            }, {
              field: 'datasourceid',
              title: '数据源ID',
              sort: true
            },
            {
              field: 'businessname',
              title: '业务名称',
              sort: true
            }, {
              field: 'url',
              title: '数据源地址',
              sort: true
            }, {
              field: 'username',
              title: '用户',
              sort: true
            },{
              field: 'driverclassname',
              title: '数据库驱动',
              sort: true
            },
            {
              field: 'province',
              title: '区划',
              sort: true
            },
            {
              field: 'year',
              title: '年度',
              sort: true
            },
            {
              field: 'createtime',
              title: '创建时间',
              sort: true
            },
            {
              field: 'createuser',
              title: '创建人',
              sort: true
            }
          ]
        ],
        page: false,
        loading: true,
        limit: data.total
      });

    }

    //获取区划数据
    function getDivision() {
      $.ajax({
        type: 'get',
        data: {
          year: 2021,
        },
        url: 'http://192.168.24.97:8089/uportal/province',
        success: function (res) {
          console.log(res)
          // 树型结构配置
          laytree.render({
            elem: '#btn-select-tree', //传入元素选择器
            data: res,
            spread: false,
            id: 'treeID', //定义索引
            click: function (node) {
              console.log(node.data.title) //node即为当前点击的节点数据
              //将当前选择的节点数据添加进输入框中
              // $("#inputID").attr("value", node.data.title);
              $('#inputID').val(node.data.title)
              // 点击完后影藏弹框
              $("#btn-select-layer").hide()
            },
          })
          //点击选择按钮显示或影藏下拉框
          $('#inputID').off('click').on('click', function () {
            $("#btn-select-layer").toggle()
          })
          $(document).mouseup(function (e) {
            var _con = $('#btn-select-layer'); //设置目标区域
            if (!_con.is(e.target) && _con.has(e.target).length === 0) {
              $("#btn-select-layer").hide() //Mark1
              laytree.reload('treeID',{ data: res });
            }
          });
        },
        error: function (code) {
          parent.layer.msg('操作失败!', {
            icon: 5,
            time: 1000
          });
        }
      })

    }
  </script>

</body>

</html>
