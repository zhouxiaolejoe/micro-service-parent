spring:
  aop:
    proxy-target-class: true
  datasource:
    url: jdbc:oracle:thin:@192.168.24.45:1521/xe
    username: quartz
    password: quartz
    driverClassName: oracle.jdbc.OracleDriver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 1
    minIdle: 1
    maxActive: 1
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    useGlobalDataSourceStat: true
    schema:
      - classpath:sql/fasp_t_syncdatabase.sql
      - classpath:sql/quartz_tables_oracle.sql
    initialization-mode: never
  quartz:
    job-store-type: jdbc
    wait-for-jobs-to-complete-on-shutdown: true
    properties:
      org:
        quartz:
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.oracle.OracleDelegate
            misfireThreshold: 150000
            isClustered: false
            useProperties: true
            tablePrefix: QRTZ_
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
          scheduler:
            instanceName: SyncScheduler
            instanceId: AUTO
            idleWaitTime: 5000
            threadName: quartzScheduler
    jdbc:
      schema: classpath:org/quartz/impl/jdbcjobstore/quartz_tables_oracle.sql
      initialize-schema: never
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    com.micro.service.springquartz.job: debug

#  level.com.micro.service.springquartz.mapper: debug
#  level.com.micro.service.springquartz.job: debug
faspclient:
  sync-start: true
  fasp_server_id: http://121.36.148.182:32719
#  fasp_server_id: http://122.112.202.68:30080
mybatis:
  configuration:
    call-setters-on-nulls: true
feign:
  client:
    config:
      defult:
        connect-timeout: 50000
        read-timeout: 50000
server:
  port: 19018
  servlet:
    context-path: /pushdata
log:
  fileName: D:/var/logs/pushdata/log_all.log
request:
  url: http://192.168.24.45:19018

synccron: 0 0/2 * * * ?
