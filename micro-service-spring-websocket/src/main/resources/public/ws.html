<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>WebSocket</title>

</head>
<body>
<noscript><h2 style="color: #ff0000">貌似你的浏览器不支持websocket</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">断开连接</button>
    </div>
    <div id="conversationDiv">
        <label>输入你的名字</label><input type="text" id="name"/>
        <button id="sendName" onclick="sendName();">发送</button>
        <p id="response" style="font-size: 16px">
        </p>
    </div>
</div>
<script src="sockjs.min.js"></script>
<script src="stomp.min.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        $('#response').html();
    }

    function connect() {
        var socket = new SockJS('http://127.0.0.1:18002/ws'); //1
        stompClient = Stomp.over(socket);//2
        stompClient.connect({}, function (frame) {//3
            setConnected(true);
            console.log('开始进行连接Connected: ' + frame);
            stompClient.subscribe('/topic/public', function (respnose) { //4
                showResponse(respnose.body);
            });
        });
    }


    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendName() {
        var name = $('#name').val();
        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(name));//5
    }

    function showResponse(message) {
        console.log("[" + message + "]");
        $("#response").html(message);
        // $("#response").append("<font color='red'>"+message+"</font><br/>")
    }
</script>
</body>
</html>
